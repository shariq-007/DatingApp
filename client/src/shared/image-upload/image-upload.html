<div class="flex w-full gap-6 min-h-100">
    <div class="flex items-center gap-4 w-2/3">
        <label 
        (dragover)="onDragOver($event)"
        (dragenter)="onDragLeave($event)"
        (drop)="onDrop($event)"
        [class.border-purple-600] = "isDragged";
        [class.border-4] = "isDragged";
        [class.border-purple-100] = "isDragged";
        for="dropzone-file"
        class="flex flex-col items-center justify-center w-full border-2 border-gray-300 h-full border-dashed rounded-lg cursor-pointer"
        >
        <p class="mb-2 text-lg">Click To Upload or Drag and Drop</p>
        <input type="file" id="dropzone-file" class="hidden">
    </label>
    </div>
    @if (imgSrc()){
        <div class="flex flex-col w-1/3 gap-3">
            <div class="flex justify-center border-2 border-gray-300 rounded-lg">
                <img src="{{imgSrc()}}" alt="Image Preview" class="aspect-square object-cover rounded-lg">
            </div>
            <div class="flex w-full gap-3">
                <button (click)="onUploadFile()" class="btn btn-primary flex-1" [disabled]="loading()" >
                @if (loading()){
                    <span class="loading loading-spinner"></span>
                }
                Upload Image</button>
                <button (click)="onCancel()" class="btn flex-1">Cancel</button>
            </div>
        </div>
    }
    
</div>
